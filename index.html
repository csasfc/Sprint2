<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Palestras</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside>
    <h1 class="title">Gerencimento de Palestras</h1>
    <button id="botao-lista" onclick="mudarTela('lista')" class="side-button side-button-active">Lista de Palestras Cadastradas</button>
    <button id="botao-cadastro" onclick="mudarTela('cadastro')" class="side-button">Cadastro de Palestras</button>
  </aside>
  <section id="cadastro" class="flex">
    <form id="cadastro-form">
      <h1>Cadastro de Palestras</h1>
      <div class="cadastro-form-field">
        <label for="nome-palestra">Nome da Palestra</label>
        <input id="nome-palestra" name="nome_palestra" class="form-input" />
      </div>
      <div class="cadastro-form-field">
        <label for="saida-palestra">Local da Palestra</label>
        <input id="saida-palestra" name="saida_palestra" class="form-input" />
      </div>
      <div class="cadastro-form-field">
        <label for="horario-saida-palestra">Horário incial da Palestra</label>
        <input id="horario-saida-palestra" name="horario_saida_palestra" class="form-input" />
      </div>
      <div class="cadastro-form-field">
        <label for="horario-destino-palestra">Horário final da Palestra</label>
        <input id="horario-destino-palestra" name="horario_destino_palestra" class="form-input" />
      </div>
      
      <div class="cadastro-form-field">
        <label for="data-saida-palestra">Data da Palestra</label>
        <input type="date" id="data-saida-palestra" name="data_saida_palestra" class="form-input" />
      </div>
      <div class="cadastro-form-field">
        <label for="info-palestra">Informações adicionais sobre a Palestra (opcional)</label>
        <textarea id="info-palestra" name="info_palestra" class="form-textarea" placeholder="A Palestra começou as 08:30 da manhã do dia 15 de janeiro."></textarea>
      </div>
      <span id="form-error"></span>
      <button type="submit" class="botao-cadastrar">Cadastrar Palestra</button>
    </form>
  </section>
  <section id="lista">
    <input id="input-pesquisa" type="text" placeholder="Palestra" />
    <button class="botao-pesquisar" onclick="mostrarListagem()">Pesquisar</button>
    <p class="filtro-text">Filtro de pesquisas</p>
    <nav>
      <button id="button-filtro-nome" class="button-filtro button-filtro-selected" onclick="trocarFiltro('nome')">Nome da Palestra</button>
      <button id="button-filtro-info" class="button-filtro" onclick="trocarFiltro('info')">Informações adicionais da Palestra</button>
      <button id="button-filtro-saida" class="button-filtro" onclick="trocarFiltro('saida')">Local da Palestra</button>
    </nav>
    <div id="listagem">
    </div>
  </section>
  <script src="javascript/javascript.js"></script>
</body>
</html>
